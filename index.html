<!DOCTYPE html>
<html>
<head>
    <title>Form Design</title>
    <link rel="stylesheet" type="text/css" href="css/form2.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>
</head>
<body>
      
       <form id="form">
      <section id="ram">
      <div class="login">
      <i class='far fa-user-circle' style='font-size:84px;padding: 5px; color: #27a5df'></i>
          <h2>Sign In</h2>
          
          
            <div class="input-group">
 <input type="text"required="required" id="un">
             <span>Username</span>
              </div>
              

             <div class="input-group">
             <input type="password"           required="required" id="psw">
                  <span>Password</span>
              </div>
              

              <div class="input-group">
              <input type="button" value="login" onclick="login()"/>
                
              </div>
             </div>
          </section>
          
          <section id="siya">
          <div class="login">
          <i class='far fa-user-circle' style='font-size:84px;padding: 5px; color: #27a5df'></i>
              <h1><b>User Info</b></h1>
              <p id="hanuman"></p>
              <div class="input-group">
              <input type="button" value="logout" onclick="logout()">
              
                </div>
                </div>
          </section>
          
      </form>

</body>
<script>
    function  $(id){
        return document.getElementById(id);
    }
    
    function login(){
        var x = $("un").value;
        var y = $("psw").value;
        
        if(x.trim()!=""&&y.trim()!="")
        {
            alert("welcome back : "+x);
            
            $("hanuman").innerHTML="You are logged in as:<br><br>Username: <b>"+x+"</b><br>Password: <b>"+y+"</b>";
            
      $("ram").style.display="none";
      $("siya").style.display="inline";
        }
        
        else {
            alert("Invalid user name or password")
        }
    }
    function logout(){
      $("un").value="";
      $("psw").value="";
      $("hanuman").innerHTML="";
      $("siya").style.display="none";
      $("ram").style.display="inline";
    }
</script>
</html>
